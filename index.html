<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size:16;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .news-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .news-article {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
        }
            .news-articleI {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .news-articleI {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 50%;
            box-sizing: border-box;
        }
        .news-article img {
            max-width: 100%;/* Ajuste o valor conforme necessário */
            height: auto;
        }
        .news-article h2 {
            margin: 10px 0;
        }
        .news-article p {
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Calculadora de Valor Diário Sugerido</h1>
        </div>
    </header>
    <div class="container">
        <section class="news-section">
           

<label for="valorDisponivel">Valor Disponível:</label>
<input type="number" id="valorDisponivel">

<label for="dataAtual">Data Atual:</label>
<input type="date" id="dataAtual">

<label for="dataRecarga">Data da Recarga:</label>
<input type="date" id="dataRecarga">

<label for="diasHomeOffice">Dias de Home Office:</label>
<input type="number" id="diasHomeOffice">

<button onclick="calcularValorDiario()">Calcular</button>

<p id="resultado"></p>

<script>
const feriados = ['2024-01-01', '2024-04-15', '2022-05-01', '2024-09-07', '2024-12-25', '2024-11-02', '2024-11-20'];

function calcularDiasUteis(dataInicial, dataFinal) {
    let diasUteis = 0;
    let currentDate = new Date(dataInicial);

    while (currentDate <= dataFinal) {
        if (currentDate.getDay() !== 0 && currentDate.getDay() !== 6 && !feriados.includes(currentDate.toISOString().split('T')[0])) {
            diasUteis++;
        }
        currentDate.setDate(currentDate.getDate() + 1);
    }

    return diasUteis;
}

function calcularValorDiario() {
    const valorDisponivel = parseFloat(document.getElementById('valorDisponivel').value);
    const dataAtual = new Date(document.getElementById('dataAtual').value);
    const dataRecarga = new Date(document.getElementById('dataRecarga').value);
    const diasHomeOffice = parseInt(document.getElementById('diasHomeOffice').value);

    const diffDays = calcularDiasUteis(dataAtual, dataRecarga);

    const valorDiario = valorDisponivel / (diffDays - diasHomeOffice);

    document.getElementById('resultado').textContent = `Valor Diário Sugerido: R$ ${valorDiario.toFixed(2)}/Dias Trabalhados no escritório:${(diffDays - diasHomeOffice)}`;
}
</script>  
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Calcs </p>
    </footer>
</body>
</html>
